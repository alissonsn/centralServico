<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

	
	
	
<!--Basic Elements-->
<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Cadastro de Serviço</h3>
      </div>
      <div class="panel-body">
        <h:form style="border-radius: 0px;" styleClass="form-horizontal group-border-dashed">
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Nome" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroServicoBean.servico.nome}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Servidor</label>
            <div class="col-sm-6">
              	<h:selectOneMenu value="#{cadastroServicoBean.servico.servidor}" required="true" label="Servidor" styleClass="form-control">
				<f:selectItem itemLabel="Selecione o Servidor do Serviço" noSelectionOption="true"/>
				<f:selectItems value="#{cadastroServicoBean.servidores}" var="servidor" itemValue="#{servidor}" itemLabel="#{servidor.hostname}"/>
				</h:selectOneMenu>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Equipe</label>
            <div class="col-sm-6">
              	<h:selectOneMenu value="#{cadastroServicoBean.servico.equipe}" required="true" label="Equipe" styleClass="form-control">
				<f:selectItem itemLabel="Selecione a Equipe Responsavel pelo Serviço" noSelectionOption="true"/>
				<f:selectItems value="#{cadastroServicoBean.equipes}" var="equipe" itemValue="#{equipe}" itemLabel="#{equipe.nome}"/>
				</h:selectOneMenu>
            </div>
          </div>
          
          
              <div class="form-group">
                  <div class="col-sm-6">
                  <h:commandButton action="#{cadastroServicoBean.cadastrar()}" value="Salvar" styleClass="btn btn-success" />
                  </div>  
              </div>
        </h:form>
      </div>
    </div>
  </div>
</div>
	
	




</ui:composition>
