<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
	
	
	
<!--Basic Elements-->
<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Cadastro de Monitoramento</h3>
      </div>
      <div class="panel-body">
        <h:form style="border-radius: 0px;" styleClass="form-horizontal group-border-dashed">
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Descrição Monitoramento" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroMonitoramentoBean.monitoramento.defMonitoramento}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Categoria" />
            <div class="col-sm-6">
            <h:inputText value="#{cadastroMonitoramentoBean.monitoramento.categoria}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Descrição da Categoria" />
            <div class="col-sm-6">
            <h:inputText value="#{cadastroMonitoramentoBean.monitoramento.descategoria}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Item de Monitoramento" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroMonitoramentoBean.monitoramento.itemMonitoramento}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Protocolo" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroMonitoramentoBean.monitoramento.protocolo}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Serviço</label>
            <div class="col-sm-6">
              	<h:selectOneMenu value="#{cadastroMonitoramentoBean.monitoramento.servico}" required="true" label="Servico" styleClass="form-control">
				<f:selectItem itemLabel="Selecione o Serviço responsavel pelo Monitoramento" noSelectionOption="true"/>
				<f:selectItems value="#{cadastroMonitoramentoBean.servicos}" var="servico" itemValue="#{servico}" itemLabel="#{servico.nome}"/>
				</h:selectOneMenu>
            </div>
          </div>
          
              <div class="form-group">
                  <div class="col-sm-6">
                  <h:commandButton action="#{cadastroMonitoramentoBean.cadastrar()}" value="Salvar" styleClass="btn btn-success" />
                  </div>  
              </div>
        </h:form>
      </div>
    </div>
  </div>
</div>
</ui:composition>
