<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

	
	
	
<!--Basic Elements-->
<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Cadastro de Servidor</h3>
      </div>
      <div class="panel-body">
        <h:form style="border-radius: 0px;" styleClass="form-horizontal group-border-dashed">
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="CPU" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroServidorBean.servidor.cpu}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Hostname" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroServidorBean.servidor.hostname}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="IP" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroServidorBean.servidor.ip}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Local do Servidor" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroServidorBean.servidor.local}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Memoria" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroServidorBean.servidor.memoria}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Sistema Operacional" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroServidorBean.servidor.os}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Responsavel</label>
            <div class="col-sm-6">
              	<h:selectOneMenu value="#{cadastroServidorBean.servidor.responsavel}" required="true" label="Responsavel" styleClass="form-control">
				<f:selectItem itemLabel="Selecione ao Responsavel pelo Servidor" noSelectionOption="true"/>
				<f:selectItems value="#{cadastroServidorBean.responsaveis}" var="responsavel" itemValue="#{responsavel}" itemLabel="#{responsavel.nome}"/>
				</h:selectOneMenu>
            </div>
          </div>
          
          
              <div class="form-group">
                  <div class="col-sm-6">
                  <h:commandButton action="#{cadastroServidorBean.cadastrar()}" value="Salvar" styleClass="btn btn-success" />
                  </div>  
              </div>
        </h:form>
      </div>
    </div>
  </div>
</div>
	
	




</ui:composition>
