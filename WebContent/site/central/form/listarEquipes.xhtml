<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

	
			<h:form>	
	
          	<div class="table-responsive">
   				<p:dataTable tableStyleClass="table table-striped" value="#{cadastroEquipeBean.equipes}" var="equipe">
      		<p:column headerText="Nome">
         		<h:outputText value="#{equipe.nome}"/>
      		</p:column>
      		
      		<p:column>
					<h:link outcome="CadastroEquipes" value="Editar">
					<i class="icon-edit"></i>
					<f:param name="codigo"  value="#{equipe.codigo}"/>
					</h:link>
			</p:column>
			
			<p:column>
				<h:commandLink value="Excluir"
				 action="#{cadastroEquipeBean.excluir(equipe)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o desta Equipe? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			
   				</p:dataTable>
			</div>			
			</h:form>			
			



</ui:composition>
