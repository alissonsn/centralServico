<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

	
	
	
<!--Basic Elements-->
<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Cadastro de Falha</h3>
      </div>
      <div class="panel-body">
        <h:form style="border-radius: 0px;" styleClass="form-horizontal group-border-dashed">
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Falha" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroFalhaBean.falha.falha}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Descrição da Falha" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroFalhaBean.falha.defFalha}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Palavra Chave" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroFalhaBean.falha.palavraChave}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Solicitação de Monitoramento" />
            <div class="col-sm-6">
              <h:inputText value="#{cadastroFalhaBean.falha.solicitacaoMonitoramento}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Serviço</label>
            <div class="col-sm-6">
              	<h:selectOneMenu value="#{cadastroFalhaBean.falha.servico}" required="true" label="Servico" styleClass="form-control">
				<f:selectItem itemLabel="Selecione o Servico Responsavel pela Falha" noSelectionOption="true"/>
				<f:selectItems value="#{cadastroFalhaBean.servicos}" var="servico" itemValue="#{servico}" itemLabel="#{servico.nome}"/>
				</h:selectOneMenu>
            </div>
          </div>
          
          
              <div class="form-group">
                  <div class="col-sm-6">
                  <h:commandButton action="#{cadastroFalhaBean.cadastrar()}" value="Salvar" styleClass="btn btn-success" />
                  </div>  
              </div>
        </h:form>
      </div>
    </div>
  </div>
</div>
	
	




</ui:composition>
