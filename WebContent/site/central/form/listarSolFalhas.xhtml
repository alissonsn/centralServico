<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

			<h:form>	
          	<div class="table-responsive">
   				<p:dataTable tableStyleClass="table table-striped" value="#{cadastroSolFalhaBean.solFalhas}" var="solfalha">
      		<p:column headerText="Falha">
         		<h:outputText value="#{solfalha.falha.falha}"/>
      		</p:column>
      		<p:column headerText="Descrição">
         		<h:outputText value="#{solfalha.descricao}"/>
      		</p:column>
      		
      		
      		
      		<p:column>		
					<h:link outcome="CadastroSolFalha" value="Editar">
					<i class="icon-edit"></i>
					<f:param name="codigo"  value="#{solfalha.codigo}"/>
					</h:link>
			</p:column>
			
			<p:column>
				
				<h:commandLink value="Excluir"
				 action="#{cadastroSolFalhaBean.excluir(solfalha)}"
				 onclick="if (!confirm('Confirmar a exclusão desta Solução de Falha? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			
   				</p:dataTable>
			</div>			
			</h:form>			


</ui:composition>
