<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

<section id="login-box" >
	<header>
		<h3>Login de Usuarios</h3>
	</header>		
	<h:form role="form">
	  <div class="form-group">
	  	<h:outputText value="Nome de Usuario:"/>
	  	<h:inputText value="#{OwncloudBean.owncloud.uid}" styleClass="form-control" id="login"/>
	  </div>
	  <div class="form-group">
	  <h:outputText value="Senha:"/>
	    <h:inputSecret  value="#{OwncloudBean.owncloud.userPassword}" styleClass="form-control" id="senha" />
	  </div>
	  <div class="acoes">
	 	<h:commandButton action="#{OwncloudBean.logar()}" styleClass="btn btn-sinfo btn-login" value="ENTRAR" />
	  </div>
	</h:form>
</section>

</ui:composition>
