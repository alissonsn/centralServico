<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
	
<!--Basic Elements-->
<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Deletar Usuario</h3>
      </div>
      <div class="panel-body">
        <h:form style="border-radius: 0px;" styleClass="form-horizontal group-border-dashed">
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Usuario" />
            <div class="col-sm-6">
              <h:inputText value="#{NslcdBean.nslcd.uid}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          <h:outputLabel styleClass="col-sm-3 control-label" value="Sistema Operacional" />
            <div class="col-sm-6">
                <h:selectOneMenu value="#{NslcdBean.sistemaOperacional}" styleClass="form-control">
   					<f:selectItem itemValue="debian" itemLabel="Debian" />
   					<f:selectItem itemValue="centos" itemLabel="Centos" />
				</h:selectOneMenu>
            </div>
          </div>
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Hostname da Maquina" />
            <div class="col-sm-6">
              <h:inputText value="#{NslcdBean.nslcd.servidor}" styleClass="form-control"/>
            </div>
          </div>
              <div class="form-group">
                  <div class="col-sm-6">
                  <h:commandButton action="#{NslcdBean.deletaUsuario()}" value="Deletar" styleClass="btn btn-success" />
                  </div>  
              </div>
        </h:form>
      </div>
    </div>
  </div>
</div>
	
	




</ui:composition>
