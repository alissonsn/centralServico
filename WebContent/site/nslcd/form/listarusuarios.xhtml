<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
	
	<h3 class="panel-title">Lista de Usuarios</h3>
	
			<h:form>	
	
          	<div class="table-responsive">
   				<p:dataTable tableStyleClass="table table-striped" value="#{PessoaDnsBean.Listarusuario()}" var="pessoa">
      		
      		<p:column filterBy="#{pessoa.uid}" style="text-align: center"
					filterMatchMode="startsWith">
      		<f:facet name="header">
						<h:outputText value="Usuario" />
					</f:facet>
         		<h:outputText value="#{pessoa.uid}"/>
      		</p:column>
      		<p:column headerText="Usuario que Modificou">
         		<h:outputText value="#{pessoa.modificador}"/>
      		</p:column>
      		<p:column headerText="Data de Modificação">
         		<h:outputText value="#{pessoa.ultimaModificacao}">
         		<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss"/>
         		</h:outputText>
      		</p:column>
      					
   				</p:dataTable>
			</div>			
			</h:form>			


</ui:composition>
