<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
	
	<h3 class="panel-title">Lista de Usuarios</h3>
	
	
	<h:form>
          <div class="form-group">
          			<h:outputLabel styleClass="col-sm-3 control-label" value="Sistema Operacional" />
                	<h:selectOneMenu value="#{NslcdBean.sistemaOperacional}" styleClass="form-control" valueChangeListener="#{NslcdBean.lerSistemaOperacional}" required="true">
   						<f:selectItem itemLabel="Selecione um sistema operacional" noSelectionOption="true" itemDisabled="true" />
   						<f:selectItem itemValue="Debian" itemLabel="Debian" />
   						<f:selectItem itemValue="Centos" itemLabel="Centos" />
						<f:ajax event="change" render="usuario"/>	
					</h:selectOneMenu>
					
					<h:panelGroup layout="block" id="usuario">   	
	   					<p:dataTable tableStyleClass="table table-striped" value="#{NslcdBean.listarusuarios()}" var="nslcd">
	      					<p:column filterBy="#{nslcd.uid}" style="text-align: center" filterMatchMode="startsWith">
	      						<f:facet name="header">
									<h:outputText value="Usuario" />
								</f:facet>
	         						<h:outputText value="#{nslcd.uid}"/>
	      					</p:column>
	      							
	      					<p:column headerText="Lista de Servidores" style="width:20%" sortBy="#{nslcd.listaServidores}">
         		 				<ui:repeat var="item" value="#{nslcd.listaServidores}"> 
            						<h:outputText value="#{item}"/>
            						<br />
            					</ui:repeat>
      						</p:column> 		
	      					
   						</p:dataTable>
					</h:panelGroup>
			</div>			
	</h:form>			


</ui:composition>
