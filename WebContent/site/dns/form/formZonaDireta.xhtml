<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
	
<!--Basic Elements-->
<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Cadastro de Zona Direta</h3>
      </div>
      <div class="panel-body">
        <h:form style="border-radius: 0px;" styleClass="form-horizontal group-border-dashed">
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="dominio" />
            <div class="col-sm-6">
              <h:inputText value="#{ZonaBean.zona.dominio}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          <h:outputLabel styleClass="col-sm-3 control-label" value="nomeMaquina" />
            <div class="col-sm-6">
            <h:inputText  value="#{ZonaBean.zona.nomeMaquina}" styleClass="form-control"/>
            </div>
          </div>
              <div class="form-group">
                  <div class="col-sm-6">
                  <h:commandButton action="#{ZonaBean.createZonaDireta()}" value="Salvar" styleClass="btn btn-success" />
                  </div>  
              </div>
        </h:form>
      </div>
    </div>
  </div>
</div>
</ui:composition>
