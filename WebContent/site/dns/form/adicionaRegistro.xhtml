<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
	
<!--Basic Elements-->
<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Cadastro de Registro</h3>
      </div>
      <div class="panel-body">
        <h:form id="form" style="border-radius: 0px;" styleClass="form-horizontal group-border-dashed">
          <div class="form-group">
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Dominio" />
            <div class="col-sm-6">
              <h:inputText value="#{RegistroBean.registro.dominio}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          <h:outputLabel styleClass="col-sm-3 control-label" value="Nome da Maquina" />
            <div class="col-sm-6">
            <h:inputText  value="#{RegistroBean.registro.nomeMaquina}" styleClass="form-control"/>
            </div>
          </div>
          <div class="form-group">
          <h:outputLabel styleClass="col-sm-3 control-label" value="Tipo de Registro" />
            <div class="col-sm-6">
                <h:selectOneMenu value="#{RegistroBean.registro.tipo}" valueChangeListener="#{RegistroBean.lerRegistro}" styleClass="form-control" required="true">
   					<f:selectItem itemLabel="Selecione um tipo de registro" noSelectionOption="true" itemDisabled="true"/>
   					<f:selectItem itemValue="aRecord" itemLabel="A" />
   					<f:selectItem itemValue="cNAMERecord" itemLabel="CNAME" />
   	  				<f:selectItem itemValue="tXTRecord" itemLabel="TXT" />
   	  				<f:selectItem itemValue="mXRecord" itemLabel="MX" />
   	  				<f:ajax event="change" render="tipo"/>
				</h:selectOneMenu>
            </div>
          </div>
          
          <h:panelGroup layout="block" id="tipo">
          <div class="form-group" >
          	<h:outputLabel styleClass="col-sm-3 control-label" value="Ip do Host" rendered="#{RegistroBean.registro.tipo eq 'aRecord'}"/>
            <div class="col-sm-6">
              <h:inputText  value="#{RegistroBean.registro.ip}" styleClass="form-control" rendered="#{RegistroBean.registro.tipo eq 'aRecord'}">
              <f:validateRegex pattern="^([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5]).([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5]).([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5]).([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])" />
              </h:inputText>
            </div>
          </div>
          
          
          <div class="form-group">
          <h:outputLabel styleClass="col-sm-3 control-label" value="Apelido para a maquina" rendered="#{RegistroBean.registro.tipo eq 'cNAMERecord'}"/>
            <div class="col-sm-6">
            <h:inputText value="#{RegistroBean.registro.apelido}" styleClass="form-control" rendered="#{RegistroBean.registro.tipo eq 'cNAMERecord'}"/>
            </div>
          </div>
          </h:panelGroup>
          

          
          
              <div class="form-group">
                  <div class="col-sm-6">
                  <h:commandButton action="#{RegistroBean.createRegistro()}" value="Salvar" styleClass="btn btn-success" />
                  </div>  
              </div>
        </h:form>
      </div>
    </div>
  </div>
</div>
</ui:composition>
